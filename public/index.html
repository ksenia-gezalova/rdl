<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="logo.png">
  <title>RDL-Telecom - Интернет на транспорте</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but RDL-Telecom doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEQrH7SDvyH3sQCcd_Rhwk8o2N7Gni9Dc&callback=initMap"
    async defer></script>
  <script>
    function initMap() {
      var mapOption = {
        zoom: 16,
        center: new google.maps.LatLng(55.75354, 37.6959314, 17)
      };
      var map = new google.maps.Map(document.getElementById("map"), mapOption);
      var image = "map.png";
      var myLatLng = new google.maps.LatLng(55.7535853, 37.6983454, 17);
      var pinMarker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        icon: image
      });
    }
    google.maps.event.addDomListener(window, "load", initMap());
  </script>
</body>

</html>
